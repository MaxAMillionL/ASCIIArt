<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />    <title>ASCII Art Maker</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre;
            background-color: black;
            background-image: radial-gradient(
                rgba(0, 150, 0, .55), black 120%
            );
            height: 100vh;
            color: white;
            text-shadow: #FC0 1px 0 10px;
        }
        h1 {
            text-align: center;
        }   
        .slider {
            text-align: center;
            
        }
        .art{
            border-style: solid;
            border-color: white
        }
    </style>
</head>

<body>
    <h1>ASCII Art Generator</h1>
    <input type="file" id="imageInput" accept="image">
    <label for="sizeInput"></label>
    <input class = slider type="range" id="sizeInput" name="size" value="90">
    <p id = "f"></p>
    
    <p class="art" id="asciiArt"></p>

    <script>
        // var slider = document.getElementById('slideSize');
        // var size = document.getElementByID('f');
        var size = document.getElementById('sizeInput').value;
        var image;

        document.getElementById('sizeInput').addEventListener('change', function(event) {
            size = document.getElementById('sizeInput').value;
            generateASCII(image, size);
        });
        // slider.oninput = function(){
        //     size.innerHTML = this.value;
        // }

        document.getElementById('imageInput').addEventListener('change', function(event) {
            
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    generateASCII(img, size);
                };
            };
            reader.readAsDataURL(file);
        });

        function generateASCII(img, largestSide) {
            image = img;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
          
            if(img.height > img.width){
                newHeight = largestSide;
                newWidth = img.width * newHeight / img.height
            }
            else{
                newWidth = largestSide;
                newHeight = img.height * newWidth / img.width
            }

            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            const asciiChars = "@&%QWNM0gB$#DR8mHXKAUbGOpV4d9h6PkqwSE2]ayjxY5Zoen[ult13If}C{iF|(7J)vTLs?z/*cr!+<>;=^,_:'-.` ";
            let asciiArt = "";
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = imageData.data[index];
                    const g = imageData.data[index + 1];
                    const b = imageData.data[index + 2];
                    const brightness = (r + g + b) / 3;
                    const charIndex = Math.floor((brightness / 255) * (asciiChars.length - 1));
                    asciiArt += asciiChars[charIndex] + asciiChars[charIndex];
                }
                asciiArt += "\n";
            }
            document.getElementById('asciiArt').innerText = asciiArt;
        }
    </script>
</body>
</html>
